<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title></title>
</head>

<body>

  <section>
    <div class="imgbox">
      <img src="images/background3.jpg" alt="">
    </div>

    <div class="contentbox-signup">
      <div class="logo">

      </div>
      <div class="formbox-signup">
        <p>
        <h2 class="headline-signup"><a class="clk-signup" href="#">Signup</a></h2>
        </p>

        <form class="" action="index.html" method="post">
          <div class="inputbox">
            <span>Name</span>
            <input type="text" name="" value="">
          </div>

          <div class="inputbox">
            <span>EmailID</span>
            <input type="Password" name="" value="">
          </div>

          <div class="inputbox">
            <span>Mobile Number</span>
            <input type="Password" name="" value="">
          </div>

          <div class="inputbox">
          <span><label for="cars">Type Of Registration</label></span>
            <select name="cars" id="cars">
              <option value="volvo">Member</option>
              <option value="saab">Incubiator</option>
            </select>

          </div>

          <div class="inputbox">
            <span>Password</span>
            <input type="Password" name="" value="">
          </div>

          <div class="inputbox">
            <span>Confirm password</span>
            <input type="Password" name="" value="">
          </div>

          <div class="inputbox">
            <input type="submit" name="" value="Sign in">
          </div>

          <div class="inputbox">
            <p class="p1">Already have an account?</p><a href="index.html">Login</a>
          </div>

        </form>
      </div>
    </div>
  </section>


</body>

</html>
